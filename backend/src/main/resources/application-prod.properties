
# ===== Server =====
server.port=8081

server.forward-headers-strategy=framework

# Actuator (health/info สำหรับ healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# ===== Datasource (อ่านจาก ENV; มี fallback เฉพาะกรณีรันใน container เดียวกัน) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:1111/smartsplit-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# ===== JPA/Hibernate (prod ให้ validate เท่านั้น; schema จัดการโดย Flyway) =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===== Flyway (กันบั๊ก encoding + รองรับ DB ที่มีตารางอยู่แล้ว) =====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ให้ Flyway baseline อัตโนมัติเมื่อเจอ schema ที่มีตารางอยู่แล้วแต่ยังไม่มีตารางประวัติ
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Baseline

# ป้องกันปัญหา checksum/อ่านไฟล์ไม่ได้ เพราะ encoding
spring.flyway.encoding=UTF-8
spring.flyway.detect-encoding=true

# (ออปชันเพื่อความเข้มงวดเรื่องชื่อไฟล์ migration)
spring.flyway.validate-migration-naming=true

# ===== Swagger (ปิดบน prod) =====
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===== JWT (อ่านจาก ENV) =====
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-seconds=${APP_JWT_EXPIRATION_SECONDS:86400}
