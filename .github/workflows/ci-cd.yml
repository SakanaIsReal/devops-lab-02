name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartsplit-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartsplit-frontend

jobs:
  test:
    runs-on: self-hosted
    name: Run Backend Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Backend Unit Tests
      run: |
        cd backend
        mvn test

  build-and-push:
    runs-on: self-hosted
    name: Build and Push Docker Images
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build and Test Backend
    - name: Build Backend Image
      run: |
        docker build -t $BACKEND_IMAGE:latest -t $BACKEND_IMAGE:${{ github.sha }} ./backend
        
    - name: Run Tests in Container
      run: |
        docker run --rm $BACKEND_IMAGE:latest mvn test

    # Build Frontend
    - name: Build Frontend Image
      run: |
        docker build -t $FRONTEND_IMAGE:latest -t $FRONTEND_IMAGE:${{ github.sha }} ./frontend

    # Push Images to Docker Hub
    - name: Push Backend to Docker Hub
      run: |
        docker push $BACKEND_IMAGE:latest
        docker push $BACKEND_IMAGE:${{ github.sha }}

    - name: Push Frontend to Docker Hub
      run: |
        docker push $FRONTEND_IMAGE:latest
        docker push $FRONTEND_IMAGE:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Kubernetes Deployments
      run: |
        # Update backend image
        kubectl set image deployment/backend backend=$BACKEND_IMAGE:latest -n smartsplit
        
        # Update frontend image  
        kubectl set image deployment/frontend frontend=$FRONTEND_IMAGE:latest -n smartsplit
        
        # Wait for rollout to complete
        kubectl rollout status deployment/backend -n smartsplit --timeout=300s
        kubectl rollout status deployment/frontend -n smartsplit --timeout=300s

    - name: Verify Deployment
      run: |
        kubectl get pods -n smartsplit
        echo "Deployment completed successfully!"