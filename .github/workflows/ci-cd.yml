name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartsplit-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/smartsplit-frontend

jobs:
  test:
    runs-on: self-hosted
    name: Run Backend Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Backend Unit Tests
      run: |
        powershell -ExecutionPolicy Bypass -Command "cd backend; mvn test"

  build-and-push:
    runs-on: self-hosted
    name: Build and Push Docker Images
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Backend Image
      run: |
        powershell -ExecutionPolicy Bypass -Command "docker build -t $env:BACKEND_IMAGE:latest -t $env:BACKEND_IMAGE:${{ github.sha }} ./backend"
        
    - name: Run Tests in Container
      run: |
        powershell -ExecutionPolicy Bypass -Command "docker run --rm $env:BACKEND_IMAGE:latest mvn test"

    - name: Build Frontend Image
      run: |
        powershell -ExecutionPolicy Bypass -Command "docker build -t $env:FRONTEND_IMAGE:latest -t $env:FRONTEND_IMAGE:${{ github.sha }} ./frontend"

    - name: Push Backend to Docker Hub
      run: |
        powershell -ExecutionPolicy Bypass -Command "docker push $env:BACKEND_IMAGE:latest; docker push $env:BACKEND_IMAGE:${{ github.sha }}"

    - name: Push Frontend to Docker Hub
      run: |
        powershell -ExecutionPolicy Bypass -Command "docker push $env:FRONTEND_IMAGE:latest; docker push $env:FRONTEND_IMAGE:${{ github.sha }}"

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update Kubernetes Deployments
      run: |
        powershell -ExecutionPolicy Bypass -Command "kubectl set image deployment/backend backend=$env:BACKEND_IMAGE:latest -n smartsplit; kubectl set image deployment/frontend frontend=$env:FRONTEND_IMAGE:latest -n smartsplit"
        
    - name: Wait for Rollout
      run: |
        powershell -ExecutionPolicy Bypass -Command "kubectl rollout status deployment/backend -n smartsplit --timeout=300s; kubectl rollout status deployment/frontend -n smartsplit --timeout=300s"

    - name: Verify Deployment
      run: |
        powershell -ExecutionPolicy Bypass -Command "kubectl get pods -n smartsplit; echo 'Deployment completed successfully!'"