apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: smartsplit
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/mysql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: smartsplit
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi