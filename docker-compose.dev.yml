version: '3.8'

# Development Docker Compose - Backend + MySQL Only
# Frontend runs locally with `npm start` for hot reload
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  db:
    image: mysql:8
    container_name: smartsplit-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "8082:3306"
    volumes:
      - dbdata_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 20s
      timeout: 5s
      retries: 10
    restart: always
    networks:
      - smartsplit-dev

  db-init:
    image: mysql:8
    container_name: smartsplit-db-init-dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    entrypoint: [ "sh", "-c" ]
    command:
      - >
        mysql -h db -uroot -p"$${MYSQL_ROOT_PASSWORD}"
        -e "CREATE DATABASE IF NOT EXISTS \`$${MYSQL_DATABASE}\`
          CHARACTER SET utf8mb4 COLLATE utf8mb4_0900_ai_ci;"
    restart: "no"
    networks:
      - smartsplit-dev

  backend:
    build:
      context: ./backend
    container_name: smartsplit-backend-dev
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_EXPIRATION_SECONDS: ${APP_JWT_EXPIRATION_SECONDS:-86400}
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 200MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 200MB
    ports:
      - "8081:8081"
    volumes:
      - uploads_data_dev:/app/uploads
    restart: always
    networks:
      - smartsplit-dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  dbdata_dev:
  uploads_data_dev:

networks:
  smartsplit-dev:
    driver: bridge
